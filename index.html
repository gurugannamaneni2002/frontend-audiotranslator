<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Audio Translator</title>
    <link rel="stylesheet" href="style.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container" >
        <h1 style="display: none;">Simple Audio Translator</h1>
        
        <div class="connection-panel">
            <div class="room-controls" style="display: none;">
                <input type="text" id="roomInput" placeholder="Enter Room ID (or leave empty for new room)">
                <button id="joinRoomBtn" class="primary-btn">Join/Create Room</button>
            </div>
            <div class="room-info">
                <p  style="display: none;">Room ID: <span id="roomIdDisplay">Not connected</span></p>
                <p>Status: <span id="connectionStatus" class="disconnected">Disconnected</span></p>
            </div>
        </div>
        
        <div class="controls-panel">
            <div class="language-selector">
                <label for="language">Your Language:</label>
                <select id="language">
                    <!-- Will be populated dynamically -->
                </select>
            </div>
            
            <button id="muteButton" class="action-btn" disabled>
                <i class="fas fa-microphone"></i> Mute Microphone
            </button>
        </div>
        
        <div class="messages-panel" style="display: none;">
            <div class="received-messages" id="receivedMessages"></div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
